{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block start%}
<form method="POST" action="" enctype="multipart/form-data">
    {% comment %} enctype="multipart/form-data" => can take anything like image file etc {% endcomment %}
    {%csrf_token%}
    {{form|crispy}}
    <button type="submit">Submit</button>
</form>
{%endblock%}
